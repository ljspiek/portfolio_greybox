<!DOCTYPE html>
<html lang="en">
<head>

    <title>Laura Spieker</title>

            <div></div>
            <div></div>

                    </div>

                            <ul class = "language-container">
                            </ul>

                </div>

    <footer>

            <li>Footer: Contact Info</li>
